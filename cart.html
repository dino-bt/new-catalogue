<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!--Bootstrap-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!--Jquery-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--Nova Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap"
    />

    <style>
      img {
        height: 100px;
        width: 20px;
      }
    </style>
    <link rel="stylesheet" href="catalogue.css" />
  </head>
  <body>
    <div class="wrapitems container-fluid">
      <!-- adding a header with div blocks and using bootstrap grid contains header and alist -->

      <header>
        <div class="logo">ROXY</div>
        <div class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="items.html">Items</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li class="cart">
              <a href="cart.html">
                <ion-icon name="cart-outline"></ion-icon><span>0</span>
              </a>
            </li>
          </ul>
        </div>
      </header>

      <!--putting the content in the second div colum which in the same row  -->

      <div class="products-container">
        <div class="product-header">
          <h5 class="product-title">PRODUCT</h5>
          <h5 class="price">PRICE</h5>
          <h5 class="quantity">QUANTITY</h5>
          <h5 class="total">TOTAL</h5>
        </div>

        <div id="products" class="products"></div>

        <div class="form-container">
          <div class="form-layout">
            <div class="coupon-code">
              <br />

              Copon code = Roxy
              <input type="text" class="coupon" id="coupon" />
              <button id="add-coupon" class="add-coupon">ADD COUPON</button>
            </div>

            <div class="form">
              <form action="#">
                <p>Please select your purchase option</p>
                <input
                  type="radio"
                  id="deliveryStore"
                  name="purchaseoption1"
                  value="deliveryStore"
                  checked
                />
                <label for="deliveryStore">Delivery To Store</label>
                <input
                  type="radio"
                  id="deliveryHome"
                  name="purchaseoption2"
                  value="deliveryHome"
                  checked
                />
                <label for="deliveryHome">Delivery</label>
                <input type="submit" value="Submit" class="delivery-type" />
              </form>
            </div>
            <div class="confirm-orders">
              <br />

              <button class="confirm-order">CONFIRM ORDER</button>
            </div>
          </div>

          <div class="like">
            <br />

            <button class="fadeinfadeout">LIKE</button>
            <img class="thank_you" src="images/thank_you.jpg" alt="thank you" />
          </div>
        </div>
      </div>
    </div>

    <script src="./catalogue.js"></script>
    <script src="./jquery_catalogue.js"></script>
  </body>
</html>
